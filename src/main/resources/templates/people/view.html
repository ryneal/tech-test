<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
    <title>Person</title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="person" type="com.github.ryneal.techtest.model.Person"*/-->
    <div th:replace="fragments :: navbar"></div>
    <h1>Person View</h1>
    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${person.id}"></dd>
        <dt>First Name</dt>
        <dd id="firstname" th:text="${person.firstname}"></dd>
        <dt>Surname</dt>
        <dd id="surname" th:text="${person.surname}"></dd>
    </dl>
    <div class="pull-left">
        <a th:href="@{'/delete/' + ${person.id}}">delete</a> | <a th:href="@{'/edit/' + ${person.id}}">edit</a>
    </div>
</div>
</body>
</html>
